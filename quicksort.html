<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quicksort.css">
  <link rel="icon" href="vdca_icon.webp">
  <title>Quick Sort</title>
</head>

<body>
  <div id="sidePanel" class="side-panel closed">
    <button id="togglePanelBtn">â˜°</button>
    <div class="panel-content">
      <button onclick="window.location.href='index.html';" id="homePageButton">Home Page</button>
      <button onclick="window.location.href='binarytree.html';" id="useCase2Button">Binary Tree</button>
      <button onclick="window.location.href='convexhull.html';" id="useCase3Button">Convex Hull</button>
      <!-- Add more navigation buttons here -->
    </div>
  </div>

  <h1>Visualising Divide and Conquer Algorithms </h1>
  <h3>QuickSort</h3>

  <form id="form_for_input" action="#">
    <label for="array_number" id="inputLabel">Enter Numbers: </label>
    <input type="string" id="array_number" name="array_number" min="0" max="1000">

    <button type="button" id="addButton" title="To input the numbers entered in the textbox">Insert</button>
    <button type="button" id="deleteButton">Delete</button>
    <br><br>
    <button type="button" id="divideButton">Divide</button>
    <button type="button" id="conquerButton">Conquer</button>
    <!-- <br> -->
    <button type="button" id="solveButton">Solve</button>

    <div class="tooltip-wrapper">
      <button type="button" id="resetButton">Reset</button>
      <div class="tooltip-text">This will reset everything</div>
    </div>

    <br>
    <br>

    <!-- old approach -->
    <div id="bar-container" class="bar-container"></div>
    <div id="arrow-container2" class="arrow-container"></div>

    <div id="bar-container2" class="bar-container"></div>
    <div id="arrow-container3" class="arrow-container"></div>

    <div id="bar-container3" class="bar-container"></div>
    <div id="arrow-container4" class="arrow-container"></div>

    <div id="bar-container4" class="bar-container"></div>
    <div id="arrow-container5" class="arrow-container"></div>

    <div id="bar-container5" class="bar-container"></div>
    <div id="arrow-container6" class="arrow-container"></div>

    <div id="bar-container6" class="bar-container"></div>
    <div id="arrow-container7" class="arrow-container"></div>

    <div id="bar-container7" class="bar-container"></div>
    <div id="arrow-container8" class="arrow-container"></div>

    <div id="bar-container8" class="bar-container"></div>
    <div id="arrow-container9" class="arrow-container"></div>




  </form>

  <div id="toast" class="toast hidden"></div>

  <!-- this one is for the modal type logs..something i had seen on apple devices. -->
  <div id="toastLogModal" class="toast-log-modal hidden">
    <div class="toast-log-content">
      <h3>Notification Log</h3>
      <ul id="toastLogList"></ul>
      <button onclick="closeToastLog()">Close</button>
    </div>
  </div>

  <!-- bell icon to alternatively open the notif/toast logs, making it easier for users to look at logs.  -->
  <div id="notificationBell" title="View notifications"
    style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; top: 120px; right: 20px;">
    <button type="button" id="tutorialButton" class="logsButton">Tutorial</button>
    <button type="button" id="logsButton" class="logsButton">Logs</button>
  </div>
  <!--ðŸ””-->

  <script src="quicksort.js"></script>
</body>

</html>
