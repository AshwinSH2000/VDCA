<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quicksort.css">
  <link rel="icon" href="vdca_icon.webp">
  <title>Quick Sort</title>
</head>

<body>
  <h1>Visualising Divide and Conquer Algorithms </h1>
  <!-- <br> -->
  <h3>QuickSort</h3>
  <!-- <h6>Coming soon! Stay tuned :)</h6> -->
  <button onclick="window.location.href='main.html';" id="homePageButton">Home Page</button>
  <button onclick="window.location.href='binarytree.html';" id="useCase2Button">Binary Tree</button>
  <button onclick="window.location.href='convexhull.html';" id="useCase3Button">Convex Hull</button>
  <br>
  <br>
  <form id="form_for_input" action="#">
    <label for="array_number" id="inputLabel">Enter Number: </label>
    <input type="string" id="array_number" name="array_number" min="0" max="1000">
    <br>
    <button type="button" id="addButton" title="To input the numbers entered in the textbox">Insert</button>
    <button type="button" id="deleteButton">Delete</button>
    <br>
    <button type="button" id="divideButton">Divide</button>
    <button type="button" id="conquerButton">Conquer</button>
    <!-- <br> -->
    <button type="button" id="solveButton">Solve</button>

    <div class="tooltip-wrapper">
      <button type="button" id="resetButton">Reset</button>
      <div class="tooltip-text">This will reset everything</div>
    </div>

    <br>
    <br>

    <!-- old approach -->
    <div id="bar-container" class="bar-container"></div>
    <div id="bar-container2" class="bar-container"></div>
    <div id="bar-container3" class="bar-container"></div>
